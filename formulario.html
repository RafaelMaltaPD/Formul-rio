<!DOCTYPE html>
<html>

<head>
    <title>Pesquisa de Satisfação</title>
</head>

<body>
    <h1>Pesquisa de satisfação da S Elétrica</h1>
    <form>
        <section>
            <h2>Dados Pessoais:</h2>
            <p>
                <label for="nome">Seu nome:</label>
                <input type="text" placeholder="Digite seu nome" id="nome" />
            </p>
            <p>
                <label for="e-mail">Seu email:</label>
                <input type="email" placeholder="Digite seu e-mail" id="e-mail" />
            </p>

            <p>
                <label for="telefone">Telefone de contato:</label>
                <input type="tel" placeholder="Digite seu telefone" id="telefone" />
            </p>
        </section>
        <section>
            <h2>Dados da Pesquisa:</h2>
            <p>
                Como você avaliaria sua experiência em nossa loja?
                <input type="radio" id="" name="pergunta-1" />
                <label for="boa">Boa</label>
                <input type="radio" id="" name="pergunta-1" />
                <label for="mediana">Mediana</label>
                <input type="radio" id="" name="pergunta-1" />
                <label for="ruim">Ruim</label>
            </p>
            <p>
                Você recomendaria nosso atendimento ao cliente a um amigo?
                <input type="radio" id="" name="pergunta-2" />
                <label for="telefone">Sim</label>
                <input type="radio" id="" name="pergunta-2" />
                <label for="telefone">Não</label>

            </p>
            <p>
                Filial visitada:
                <select>
                    <option>Belo Horizonte</option>
                    <option>Itabira</option>
                    <option>Ipatinga</option>
                    <option>João Monlevade</option>
                    <option>Barão de Cocais</option>
                    <option>Santa Bárbara</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="termos" />
                <label for="termos">Concordo em compartilhar minha resposta com a empresa</label>
            </p>
            <p>
                <input type="submit" value="Enviar"/>
            </p>
        </section>
    </form>
</body>

</html>
